title: big0us
author: Vinicius Pereira
email: vini@cius.xyz
description: > # this means to ignore newlines until "show_exerpts:"
  Hey, my name is Vinicius, aka big0us :), I work with the red team at PROOF. In my free time I like to create some stuff, participate in bug bounty programs and play some CTFs.
show_excerpts: false # set to true to show excerpts on the homepage


include: [CNAME]

paginate: 5
paginate_path: "/blog/page:num/"

tag_permalink_style: pretty
tag_page_layout: tag_page
tag_page_dir: tag

# jekyll-dash date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
dash:
  # the way how dates should be displayed
  date_format: "%b %-d, %Y"

  # (optional) discqus comment configuration
  # disqus:
  #   shortname: bigous

  # generate social links in footer
  # supported colors: green, red, orange, blue, cyan, pink, teal, yellow, indigo, purple
  social_links:
    - url: https://twitter.com/big0x75
      icon: twitter-square
      color: cyan
    - url: https://linkedin.com/in/viniciuspereiras
      icon: linkedin
      color: blue
    - url: https://github.com/viniciuspereiras
      icon: github-square
      color: pink

  # wether the author box should be displayed
  show_author: true

  # the animation speed of the scroll-in effect
  animation_speed: 50

  # wether to enable Right-to-Left support or not
  rtl: false

  # Replaces the default avatar provider (gravatar)
  # avatar_source: github
  # github_username: viniciuspereiras
  avatar_source: local
  avatar_path: /assets/avatar.gif

# Build settings
theme: jekyll-dash

plugins:
 - jekyll-feed
 - jekyll-seo-tag
 - jekyll-paginate
 - liquid-md5
 - jekyll/tagging